name: Build Hash Page

on:
  workflow_dispatch:   # ðŸ‘ˆ manual trigger
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Generate HTML
        run: python generate_signature_html.py signatures.md docs/hash.html
      - name: Deploy to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
