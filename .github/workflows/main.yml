name: Generate TOC

on:
  push:
    paths:
      - 'docs/**'  # regenerate when docs change
  workflow_dispatch:

jobs:
  generate-toc:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Generate TOC
      run: python generate_toc.py

    - name: Commit TOC
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add TOC.md
        git diff --cached --quiet || git commit -m "Update TOC [skip ci]"
        git push
