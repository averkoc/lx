<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-scale, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Favicon + app icons from root folder -->
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" sizes="any">
  <link rel="icon" type="image/png" href="{{ '/favicon.png' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/apple-touch-icon.png' | relative_url }}">
  <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
</head>

<body>
  <main>
    <div class="site-title">{{ site.title }}</div>
    {{ content }}
  </main>

  <script src="{{ '/assets/js/copy.js' | relative_url }}"></script>

  <footer>
    <p>© 2025 SM –
      <a href="https://github.com/{{ site.github.username }}/{{ site.github.repository_name }}/edit/main/docs/{{ page.path }}">
        ✏️ Edit this page
      </a>
    </p>
  </footer>
</body>
</html>
