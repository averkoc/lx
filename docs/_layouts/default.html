<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">
  <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">

  <!-- Optional: mobile theme color -->
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <main>
    <div class="site-title">{{ site.title }}</div>
    {{ content }}
  </main>

  <script src="{{ '/assets/js/copy.js' | relative_url }}"></script>

  <footer>
    <p>© 2025 SM –
      <a href="https://github.com/{{ site.github.username }}/{{ site.github.repository_name }}/edit/main/docs/{{ page.path }}">

</html>
