<!DOCTYPE html>
<html> 
<head>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>
</head>
<body>
  <div class="mermaid">
    sequenceDiagram
    participant U as SSH Client
    participant S as SSH Server

    U->>S: 1. ssh john@server  
    S-->>U: 2. Prove that you have corresponding private key
    U->>S: 3. Here is my proof calculated using my private key
    S-->>U: 4. I opened it by your public key and believe you have the private key
   </div>
</body>
</html>
